name: Trigger auto deployment for test1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test1-AutoDeployTrigger-4c0e6456-bd0e-48f9-bc16-47df79cfcbab.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TEST1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.TEST1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEST1_REGISTRY_PASSWORD }}
          containerAppName: test1
          resourceGroup: test1
          imageToBuild: raychung/raychung/app-chatbot-react-fastapi:${{ github.sha }}
          
            

     

